<svg width="360" height="360" viewBox="0 0 360 360"
     xmlns="http://www.w3.org/2000/svg">

  <!-- Background -->
  <circle cx="180" cy="180" r="170" fill="#0f172a" />

  <!-- Outer dashed ring -->
  <circle cx="180" cy="180" r="128"
          fill="none"
          stroke="#7c3aed"
          stroke-width="2.5"
          stroke-dasharray="8 6"
          opacity="0.9"/>

  <!-- Inner soft ring -->
  <circle cx="180" cy="180" r="90"
          fill="none"
          stroke="#38bdf8"
          stroke-width="1"
          opacity="0.15"/>

  <!-- Center title -->
  <text x="180" y="170"
        text-anchor="middle"
        fill="#e5e7eb"
        font-size="22"
        font-family="Arial, Helvetica, sans-serif"
        font-weight="700">
    Tech Stack
  </text>

  <text x="180" y="196"
        text-anchor="middle"
        fill="#94a3b8"
        font-size="13"
        font-family="Arial, Helvetica, sans-serif">
    Web Development
  </text>

  <!-- Tech labels -->
  <g font-family="Arial, Helvetica, sans-serif"
     font-weight="600"
     font-size="14"
     fill="#38bdf8">

    <text x="180" y="60" text-anchor="middle">HTML</text>
    <text x="265" y="110" text-anchor="middle">CSS</text>
    <text x="278" y="225" text-anchor="middle">JavaScript</text>
    <text x="180" y="310" text-anchor="middle">TypeScript</text>
    <text x="82"  y="225" text-anchor="middle">React</text>
    <text x="95"  y="110" text-anchor="middle">Next.js</text>

  </g>

</svg>
